{% extends 'enroll/basice.html' %}
{% load static %}
{% block content %}
<div style="display:flex;" class="text-center mt-3">
    <h1 style="margin-left:30px;">RITIK LOAN SERVICE</h1>
    <img src="{% static 'enroll/img/ritikphoto.jpg' %}"  style="width:100px; height:100px; margin-left:50%;"alt="ritik">
</div>
<hr>
<h1 style="background-color:pink;" class="mt-3 text-center">Subsequent_payment</h1>
<div style="margin-left:80%;"class="text-yellow text-center bg-danger mt-5">
<h9>WEL_COME {{user.username}}</h9>
</div>

<div class="card-column mt-5">
    <div class="card-body">
        <div class="card-text text-center bg-info mt-5">
            <form action="" method="POST">
            {% csrf_token %}
                {% for fm in form %}
                {{fm.label}} {{fm}}<br><br>
                {% endfor %}
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
