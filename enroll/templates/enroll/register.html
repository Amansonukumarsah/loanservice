{% extends 'enroll/basice.html' %}
{% load static %}
{% block content %}
<div style="display:flex;" class="text-center mt-3">
    <h1 style="margin-left:30px;">RITIK LOAN SERVICE</h1>
    <img src="{% static 'enroll/img/ritikphoto.jpg' %}"  style="width:100px; height:100px; margin-left:50%;"alt="ritik">
</div>
<hr>
<h1 style="background-color:pink;" class="mt-3 text-center">Register_here</h1>
<div>
{% if messages %}
    {% for message in messages %}
        <div style="text-color:blue;"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
{% endif %}
</div>
<form action="" method="POST">
{% csrf_token %}
{% for form in fm %}
{{form.label}} {{form}}<br><br>
{% endfor %}
<input type="submit" class="btn btn-primary" value="submit">
</form>
{% endblock content %}
